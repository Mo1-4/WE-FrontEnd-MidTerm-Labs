<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lab 12: Pyramid Fashion</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">Pyramid <span>Fashion</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Story</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
                        <li class="nav-item"><a class="nav-link text-warning fw-bold text-decoration-underline" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-3 text-cente4">Say <span>hello to us</span></h1>
                    <h2 class="display-4 text-cente4">Love to hear you</h2>
                </div>
                <div class="col-md-6">
                    <img src="images/Header.jpg" alt="Contact Image">
                </div>
            </div>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="row">
                <!-- Contact Form -->
                <div class="col-lg-6">
                    <h2 class="display-3">Let's <span style="color: #ff4500;">begin</span></h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Full name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email address" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Tell us about the project"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">SEND</button>
                    </form>
                </div>

                <div class="col-lg-6 mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="fw-bold">New Business</h4>
                            <p><a href="mailto:hello@company.com" class="text-decoration-none text-black">hello@company.com</a></p>
                        </div>
                        <div class="col-md-6">
                            <h4 class="fw-bold">Main Studio</h4>
                            <p><a href="mailto:studio@company.com" class="text-decoration-none text-black">studio@company.com</a></p>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h4 class="fw-bold">Our Office</h4>
                            <p>We School, Egypt</p>
                        </div>
                        <div class="col-md-6">
                            <h4 class="fw-bold">Our Socials</h4>
                            <p class="d-flex gap-2">
                                <a href="#" class="text-decoration-none text-black"><i class="bi bi-facebook"></i></a>
                                <a href="#" class="text-decoration-none text-black"><i class="bi bi-instagram"></i></a>
                                <a href="#" class="text-decoration-none text-black"><i class="bi bi-whatsapp"></i></a>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <img src="images/working.jpg" class="img-fluid" alt="Working">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Pyramid Fashion</p>
            <div class="footer-socials mt-3">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
