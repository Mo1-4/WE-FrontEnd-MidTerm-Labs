<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="age-container bg-light shadow rounded-3 px-3">
        <h2 class="display-3 text-primary text-center">Age Calculator</h2>
        <div class="dates d-flex gap-2 justify-content-evenly align-items-center">
            <div class="d-flex flex-column">
                <label for="dateInput" class="form-label text-primary">Date:</label>
                <input type="text" class="form-control border-primary" name="date" id="dateInput" placeholder="DD">
            </div>
            <div class="d-flex flex-column">
                <label for="monthInput" class="form-label text-primary">Month:</label>
                <input type="text" class="form-control border-primary" name="month" id="monthInput" placeholder="MM">
            </div>
            <div class="d-flex flex-column">
                <label for="yearInput" class="form-label text-primary">Year:</label>
                <input type="text" class="form-control border-primary" name="year" id="yearInput" placeholder="YYYY">
            </div>
        </div>
        <div class="d-flex flex-column gap-1">
            <button id="ageCalc" class="btn btn-primary mb-3">Calculate</button>
            <p id="message" class="text-primary text-center fw-bold lead"></p>
        </div>
    </div>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script> 
</body>
</html>
