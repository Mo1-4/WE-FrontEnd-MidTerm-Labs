<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date</title>
</head>
<body>
    <div class="head">
        <h1>Age Calculator</h1>
    </div>
    <div class="container">
        <div class="inputs">
            <div>
                <label for="myYear">Year</label>
                <input type="text" id="myYear" placeholder="YYYY">
            </div>
            <div>
                <label for="myMonth">Month</label>
                <input type="text" id="myMonth" placeholder="MM">
            </div>
            <div>
                <label for="myDate">Date</label>
                <input type="text" id="myDate" placeholder="DD">
            </div>
        </div>
        <p id="demo"></p>
        <div class="calc-button">
            <button id="ageCalc">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
