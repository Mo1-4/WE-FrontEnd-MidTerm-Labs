<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lab 14</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MiniStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section py-5">
        <div class="container d-flex justify-content-between hero">
            <div class="d-flex head">
                <h1 class="hero-text">YOUR PRODUCTS<span class="d-block">ARE GREAT.</span></h1>
                <a href="#" class="btn btn-dark btn-lg mt-4">Shop Product</a>
            </div>
            <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Images/product-item1.jpg" class="d-block w-100 h-100 img-fluid" alt="Product Image">
                    </div>
                    <div class="carousel-item">
                        <img src="Images/product-item3.jpg" class="d-block w-100 h-100 img-fluid" alt="Product Image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </section>
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Mobile Products</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <div class="col">
                    <div class="card product-card">
                        <img src="Images/product-item1.jpg" class="card-img-top img-fluid h-100" alt="Product 1">
                        <div class="card-body text-center d-flex justify-content-evenly align-content-center">
                            <h5 class="product-title lead">iPhone 10</h5>
                            <p class="product-price">$980</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card product-card">
                        <img src="Images/product-item3.jpg" class="card-img-top img-fluid h-100" alt="Product 2">
                        <div class="card-body text-center d-flex justify-content-evenly align-content-center">
                            <h5 class="product-title lead">iPhone 11</h5>
                            <p class="product-price">$1100</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card product-card">
                        <img src="Images/product-item4.jpg" class="card-img-top img-fluid h-100" alt="Product 3">
                        <div class="card-body text-center d-flex justify-content-evenly align-content-center">
                            <h5 class="product-title lead">iPhone 8</h5>
                            <p class="product-price">$780</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card product-card">
                        <img src="Images/product-item5.jpg" class="card-img-top img-fluid h-100" alt="Product 4">
                        <div class="card-body text-center d-flex justify-content-evenly align-content-center">
                            <h5 class="product-title lead">iPhone 13</h5>
                            <p class="product-price">$1500</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
