<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do-List</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <main class="mx-3 my-5 bg-white p-5 rounded-3 shadow">
        <h1 class="text-center mb-5"> My To-Do-List</h1>
        <div class="d-flex flex-column gap-3">
            <div class="d-flex gap-2">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter The Task">
                <button class="btn btn-success px-3 py-2" onclick="createTask()">Enter</button>
            </div>
            <ul id="taskLists" class="d-flex flex-column gap-4">
            </ul>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
